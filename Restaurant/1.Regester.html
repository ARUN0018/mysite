<html>
    <head>
        <title>Form</title>
        <style></style>
    </head>
    <body>
        <img src="logo.jpg" with="100" height="100"><br>
        <h1>REGISTRATION FORM</h1>
        <form method="post" action="Glassmorphism.html">
            <label for="NAME">NAME:</label>
            <input type="name" id="name" name="Name"><br>
            <label for="Email id">EMAIL ID:</label> 
            <input type="email" placeholder="Email id" id="email" name="email"><br>
            <label for="password">PASSWORD: </label>
            <input placeholder="Password" type="password" id="password" name="password" ><br>
            HOBBY:
            <input type="checkbox" id="checkbox" name="checkbox" value="cricket">
            <label for="cricket">CRICKET</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="football">
            <label for="football">FOOTBALL</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="hockey">
            <label for="hockey">HOCKEY</label><br>
            <label for="gender">GENDER:</label>
            <input type="radio" id="gender" name="gender" value="male">MALE
            <input type="radio" id="gender" name="gender" value="female">FEMALE
            <input type="radio" id="gender" name="gender" value="transgender">TRANSGENDER<br>
            ADDRESS: <br><textarea placeholder="ADDRESS"></textarea><br>
            RELIGION:<input type="text"><br>
            NATIONALITY:<input type="text"><br>
            CITY:
            <select name="city" id="city">
            <option value="Bangalore">BANGALORE</option>
            <option value="Chennai">CHENNAI</option>
            <option value="Delhi">DELHI</option></select><br>
            
            <label for="choice">QUALIFICATION:</label> 
            <input list="qualification" id="choice" name="qualification">
            <datalist id="qualification">
            <option value="MCS CS">
            <option value="MCA">
            <option value="BSC CS">
            <option value="BCA">
            </datalist>

            <label for="file">FILE PROGRESS:</label>
            <progress id="file" max="100" value="70">70%</progress>
                       

            <fieldset> <legend><H2>DECLARATION</H2></legend>
            THE ABOVE DETAILS ARE TRUE<br>
            SIGNATURE<br>
            <INPUT type="text"></fieldset><br>
            <center><input type="submit" value="NEXT"/></center>

        
            </form>
    </body>
</html>
